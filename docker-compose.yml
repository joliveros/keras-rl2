version: '3.8'

networks:
  public:
    name: public
    external: true

services:
    train_live:
        deploy:
          replicas: 1
        image: 'registry.rubercubic.com:5001/dqn-orderbook'
        volumes:
            - ${HOME}/.exchange-data/:/home/joliveros/.exchange-data/
        command: bash -c "source ~/.bashrc &&
          ./examples/dqn_orderbook/run.py UNFIUSDT -i 68h -D 2 --summary-interval 400 -g 1m -w 30m \
          --database-name binance_futures -l 88 -d 88 --leverage 2.0 \
          --offset-interval 12h --test-interval 1d --nb-steps 75917 --max-negative-pnl -0.99 -m 1700 -s 1"
        environment:
            - LOG_LEVEL=DEBUG
            - CUDA_VISIBLE_DEVICES=1
        networks:
            - public
        depends_on:
            - influxdb
            - redis
        secrets:
            - DB

    train_tune:
        deploy:
          replicas: 0
        image: 'registry.rubercubic.com:5001/dqn-orderbook'
        volumes:
            - ${HOME}/.exchange-data/:/home/joliveros/.exchange-data/
        command: bash -c "source ~/.bashrc &&
            ./examples/dqn_orderbook/run.py UNFIUSDT -i 14h -D 3 --summary-interval 800 -g 30s -w 9m \
            --database-name binance_futures -l 88 -d 53 --leverage 2.0 \
            --offset-interval 6h --test-interval 9h --nb-steps 6415 --max-negative-pnl -0.99 -m 200 --tune -s 1 --cache"
        environment:
            - LOG_LEVEL=DEBUG
            - CUDA_VISIBLE_DEVICES=1
        networks:
            - public
        depends_on:
            - influxdb
            - redis
        secrets:
            - DB


secrets:
  DB:
      external: true
