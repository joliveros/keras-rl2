version: '3.8'

networks:
  public:
    name: public
    external: true

services:

    agent:
      deploy:
        replicas: 1
      image: 'registry.rubercubic.com:5001/dqn-orderbook'
      volumes:
        - ${HOME}/.exchange-data/:/home/joliveros/.exchange-data/
      command: bash -c "source ~/.bashrc &&
        ./examples/dqn_orderbook/eval_agent.py UNFIUSDT --valid-interval 1h -m 600 -e 30s"
      environment:
        - LOG_LEVEL=INFO
        - CUDA_VISIBLE_DEVICES=1
      networks:
        - public
      depends_on:
        - influxdb
        - redis
      secrets:
        - DB


secrets:
  DB:
      external: true
